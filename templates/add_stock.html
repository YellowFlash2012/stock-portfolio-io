{% extends "base.html" %}

{% block content %}
    <h1>Add a Stock</h1>
    <form method="post">
        <label for="stockSymbol">Stock Symbol: <em>(required)</em></label>
        <input type="text" id="stockSymbol" name="stock_symbol" placeholder="TSLA" required pattern="[A-Z]{1,5}" />
  <br>
        <label for="numberOfShares">Number of Shares:</label>
        <input type="number" id="numberOfShares" name="number_of_shares" required />
  <br>
        <label for="purchasePrice">Purchase Price ($):</label>
        <input type="number" id="purchasePrice" name="purchase_price" placeholder="$300.00" required />
  <br>
        <input type="submit">
    </form>
{% endblock %}
